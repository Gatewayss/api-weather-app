<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link href="./styles.css" rel="stylesheet" />

  </head>
  <body>
    <header class="container shadow p-3 mb-5 bg-body rounded">
      <h1>Weather Dashboard</h1>
    </header>

    <br class="container">
      <div class="row">
        <div class="col">
          <form class="container">
            <label class="search-txt">Search for a city:</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="input"
                placeholder="example: Minneapolis" />
              <button
                id="search-button"
                class="btn btn-outline-secondary"
                type="submit">
                submit
              </button>
            </div>
            <ul id="city-list"></ul>
          </form>
        </div>
        <div class="col-7">
          <section id="current-day">
            <div class="container shadow p-3 mb-5 bg-body rounded">
              <div class="card-body">
                <img id="current-icon">
                <p>City: <span id="current-city"></span
                ></p>
                <p>Date: <span id="current-date"></span></p>
                <p>Temp: <span id="current-temp"></span></p>
                <p>Wind:
                <span id="current-wind"></span></p>
                <p>Humidity:
                <span id="current-humidity"></span></p>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="container">
        <h2>Five day forecast: </h2>
      </div>
       
      <div class="row mx-auto">
        <div class="col">
            <div id="weather-block-1" class="weather-block-style container shadow p-3 mb-5 bg-body rounded">
                <span class="weather-block-date"></span>
                <img class="icon"></img>
                <p>Temp:
                <span class="weather-block-temp"></span></p>
                <p>Wind:
                <span class="weather-block-wind"></span></p>
                <p>Humidity:
                <span class="weather-block-humidity"></span></p>
              </div>
            </div>
            <div class="col">
            <div id="weather-block-2" class="weather-block-style container shadow p-3 mb-5 bg-body rounded">
                <span class="weather-block-date"></span>
                <img class="icon"></img>
                <p>Temp:
                <span class="weather-block-temp"></span></p>
                <p>Wind:
                <span class="weather-block-wind"></span></p>
                <p>Humidity:
                <span class="weather-block-humidity"></span></p>
              </div>
            </div>
            <div class="col">
            <div id="weather-block-3" class="weather-block-style container shadow p-3 mb-5 bg-body rounded">
                <span class="weather-block-date"></span>
                <img class="icon"></img>
                <p>Temp:
                <span class="weather-block-temp"></span></p>
                <p>Wind:
                <span class="weather-block-wind"></span></p>
                <p>Humidity:
                <span class="weather-block-humidity"></span></p>
              </div>
            </div>
            <div class="col">
            <div id="weather-block-4" class="weather-block-style container shadow p-3 mb-5 bg-body rounded">
                <span class="weather-block-date"></span>
                <img class="icon"></img>
                <p>Temp:
                <span class="weather-block-temp"></span></p>
                <p>Wind:
                <span class="weather-block-wind"></span></p>
                <p>Humidity:
                <span class="weather-block-humidity"></span></p>
              </div>
            </div>
            <div class="col">
            <div id="weather-block-5" class="weather-block-style container shadow p-3 mb-5 bg-body rounded">
                <span class="weather-block-date"></span>
                <img class="icon"></img>
                <p>Temp:
                <span class="weather-block-temp"></span></p>
                <p>Wind:
                <span class="weather-block-wind"></span></p>
                <p>Humidity:
                <span class="weather-block-humidity"></span></p>
              </div>
            </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
